services:
  portal:
    image: b4bz/homer:latest
    container_name: platform-portal
    restart: always
    user: "1000:1000"
    environment:
      # Disable Homer asset initialization to avoid overwriting mounted config.yml.
      INIT_ASSETS: "0"
    volumes:
      # Read-only config; Homer does not need write access for config.yml.
      - /data/platform/portal/config.yml:/www/assets/config.yml:ro
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portal.rule=Host(`home.${INTERNAL_DOMAIN}`)"
      - "traefik.http.routers.portal.entrypoints=websecure"
      - "traefik.http.routers.portal.tls.certresolver=letsencrypt"
      - "traefik.http.services.portal.loadbalancer.server.port=8080"
      # Forward auth through Authentik
      - "traefik.http.middlewares.portal-auth.forwardauth.address=http://platform-authentik-server:9000/outpost.goauthentik.io/auth/traefik"
      - "traefik.http.middlewares.portal-auth.forwardauth.trustForwardHeader=true"
      - "traefik.http.middlewares.portal-auth.forwardauth.authResponseHeaders=X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid"
      - "traefik.http.routers.portal.middlewares=portal-auth@docker"

networks:
  dokploy-network:
    external: true
