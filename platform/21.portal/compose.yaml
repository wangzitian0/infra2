services:
  portal:
    image: b4bz/homer:latest
    container_name: platform-portal${ENV_SUFFIX}
    restart: always
    user: "1000:1000"
    environment:
      # Disable Homer asset initialization to avoid overwriting mounted config.yml.
      INIT_ASSETS: "0"
    volumes:
      # Read-only config; Homer does not need write access for config.yml.
      - ${DATA_PATH}/config.yml:/www/assets/config.yml:ro
    networks:
      - dokploy-network
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.portal${ENV_DOMAIN_SUFFIX}.rule=Host(`home${ENV_DOMAIN_SUFFIX}.${INTERNAL_DOMAIN}`)"
      - "traefik.http.routers.portal${ENV_DOMAIN_SUFFIX}.entrypoints=websecure"
      - "traefik.http.routers.portal${ENV_DOMAIN_SUFFIX}.tls.certresolver=letsencrypt"
      - "traefik.http.services.portal${ENV_DOMAIN_SUFFIX}.loadbalancer.server.port=8080"
      # Forward auth through Authentik
      - "traefik.http.middlewares.portal-auth${ENV_DOMAIN_SUFFIX}.forwardauth.address=http://platform-authentik-server${ENV_SUFFIX}:9000/outpost.goauthentik.io/auth/traefik"
      - "traefik.http.middlewares.portal-auth${ENV_DOMAIN_SUFFIX}.forwardauth.trustForwardHeader=true"
      - "traefik.http.middlewares.portal-auth${ENV_DOMAIN_SUFFIX}.forwardauth.authResponseHeaders=X-authentik-username,X-authentik-groups,X-authentik-email,X-authentik-name,X-authentik-uid"
      - "traefik.http.routers.portal${ENV_DOMAIN_SUFFIX}.middlewares=portal-auth${ENV_DOMAIN_SUFFIX}@docker"

networks:
  dokploy-network:
    external: true
