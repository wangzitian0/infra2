services:
  vault-init:
    image: hashicorp/vault:1.15
    container_name: platform-redis-vault-init
    command: sh -c 'apk add --no-cache jq && export VAULT_TOKEN=$$VAULT_APP_TOKEN && vault read -format=json secret/data/platform/production/redis | jq -r ".data.data | to_entries[] | \"\\(.key | ascii_upcase)=\\(.value)\"" > /secrets/.env && chmod 444 /secrets/.env && echo "âœ… Secrets ready"'
    environment:
      VAULT_ADDR: ${VAULT_ADDR}
      VAULT_APP_TOKEN: ${VAULT_APP_TOKEN:-}
    volumes:
      - secrets:/secrets
    networks:
      - dokploy-network
    restart: "no"

  redis:
    image: redis:alpine
    container_name: platform-redis
    restart: always
    depends_on:
      vault-init:
        condition: service_completed_successfully
    command: sh -c '. /secrets/.env && redis-server --save 60 1 --loglevel warning --requirepass $$PASSWORD'
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      start_period: 30s
      interval: 30s
      retries: 5
      timeout: 3s
    volumes:
      - secrets:/secrets:ro
      - /data/platform/redis:/data
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=false"

volumes:
  secrets:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs
      o: "size=10m,mode=0755"

networks:
  dokploy-network:
    external: true
