services:
  vault-agent:
    image: hashicorp/vault:1.15
    container_name: platform-redis-vault-agent${ENV_SUFFIX}
    restart: always
    entrypoint:
      - sh
      - -c
      - |
        echo "$$VAULT_APP_TOKEN" > /vault/token
        exec vault agent -config=/etc/vault/vault-agent.hcl
    environment:
      VAULT_ADDR: ${VAULT_ADDR}
      VAULT_APP_TOKEN: ${VAULT_APP_TOKEN:-}
      ENV: ${ENV}
    volumes:
      - ./vault-agent.hcl:/etc/vault/vault-agent.hcl:ro
      - ./secrets.ctmpl:/etc/vault/secrets.ctmpl:ro
      - secrets:/vault/secrets
    networks:
      - dokploy-network
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"

    healthcheck:
      test: ["CMD", "test", "-f", "/vault/secrets/.env"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  redis:
    image: redis:alpine
    container_name: platform-redis${ENV_SUFFIX}
    restart: always
    depends_on:
      - vault-agent
    command:
      - sh
      - -c
      - |
        # Wait for secrets file to be rendered by vault-agent
        while [ ! -f /secrets/.env ]; do
          echo "Waiting for secrets..."
          sleep 1
        done
        . /secrets/.env
        exec redis-server --save 60 1 --loglevel warning --requirepass "$$PASSWORD"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      start_period: 30s
      interval: 30s
      retries: 5
      timeout: 3s
    volumes:
      - secrets:/secrets:ro
      - ${DATA_PATH}:/data
    networks:
      - dokploy-network
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"
    labels:
      - "traefik.enable=false"

volumes:
  secrets:
    driver_opts:
      type: tmpfs
      device: tmpfs
      o: "size=10m,mode=0755"

networks:
  dokploy-network:
    external: true
