services:
  vault-agent:
    image: hashicorp/vault:1.15
    container_name: platform-authentik-vault-agent${ENV_SUFFIX}
    restart: always
    entrypoint:
      - sh
      - -c
      - |
        echo "$$VAULT_APP_TOKEN" > /vault/token
        exec vault agent -config=/etc/vault/vault-agent.hcl
    environment:
      VAULT_ADDR: ${VAULT_ADDR}
      VAULT_APP_TOKEN: ${VAULT_APP_TOKEN:-}
      ENV: ${ENV}
    volumes:
      - ./vault-agent.hcl:/etc/vault/vault-agent.hcl:ro
      - ./secrets.ctmpl:/etc/vault/secrets.ctmpl:ro
      - secrets:/vault/secrets
    networks:
      - dokploy-network

    healthcheck:
      test: ["CMD", "test", "-f", "/vault/secrets/.env"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  server:
    image: ghcr.io/goauthentik/server:2024.12.0
    container_name: platform-authentik-server${ENV_SUFFIX}
    restart: unless-stopped
    depends_on:
      - vault-agent
    entrypoint:
      - sh
      - -c
      - |
        # Wait for secrets file to be rendered by vault-agent
        while [ ! -f /secrets/.env ]; do
          echo "Waiting for secrets..."
          sleep 1
        done
        set -a
        . /secrets/.env
        set +a
        exec ak server
    environment:
      AUTHENTIK_REDIS__HOST: platform-redis${ENV_SUFFIX}
      AUTHENTIK_POSTGRESQL__HOST: platform-postgres${ENV_SUFFIX}
      AUTHENTIK_POSTGRESQL__USER: postgres
      AUTHENTIK_POSTGRESQL__NAME: authentik
    volumes:
      - secrets:/secrets:ro
      - ${DATA_PATH}/media:/media
      - ${DATA_PATH}/certs:/certs
      - ${DATA_PATH}/custom-templates:/templates
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
    healthcheck:
      test: [ "CMD", "ak", "healthcheck" ]
      interval: 30s
      timeout: 5s
      retries: 3

  worker:
    image: ghcr.io/goauthentik/server:2024.12.0
    container_name: platform-authentik-worker${ENV_SUFFIX}
    restart: unless-stopped
    depends_on:
      - vault-agent
    entrypoint:
      - sh
      - -c
      - |
        # Wait for secrets file to be rendered by vault-agent
        while [ ! -f /secrets/.env ]; do
          echo "Waiting for secrets..."
          sleep 1
        done
        set -a
        . /secrets/.env
        set +a
        exec ak worker
    environment:
      AUTHENTIK_REDIS__HOST: platform-redis${ENV_SUFFIX}
      AUTHENTIK_POSTGRESQL__HOST: platform-postgres${ENV_SUFFIX}
      AUTHENTIK_POSTGRESQL__USER: postgres
      AUTHENTIK_POSTGRESQL__NAME: authentik
    volumes:
      - secrets:/secrets:ro
      - ${DATA_PATH}/media:/media
      - ${DATA_PATH}/custom-templates:/templates
      - ${DATA_PATH}/certs:/certs
    networks:
      - dokploy-network
    healthcheck:
      test: [ "CMD", "ak", "healthcheck" ]
      interval: 30s
      timeout: 5s
      retries: 3

  # One-time token initialization
  token-init:
    image: ghcr.io/goauthentik/server:2024.12.0
    container_name: platform-authentik-token-init${ENV_SUFFIX}
    restart: "no"
    depends_on:
      server:
        condition: service_healthy
      worker:
        condition: service_healthy
    entrypoint:
      - sh
      - -c
      - |
        set -a
        . /secrets/.env
        set +a
        /init-token.sh
    environment:
      AUTHENTIK_REDIS__HOST: platform-redis${ENV_SUFFIX}
      AUTHENTIK_POSTGRESQL__HOST: platform-postgres${ENV_SUFFIX}
      AUTHENTIK_POSTGRESQL__USER: postgres
      AUTHENTIK_POSTGRESQL__NAME: authentik
      VAULT_INIT_TOKEN: ${VAULT_INIT_TOKEN:-}
      VAULT_INIT_ADDR: ${VAULT_ADDR}
      ENV: ${ENV}
    volumes:
      - secrets:/secrets:ro
      - ./init-token.sh:/init-token.sh:ro
    networks:
      - dokploy-network

volumes:
  secrets:
    driver_opts:
      type: tmpfs
      device: tmpfs
      o: "size=10m,mode=0755"

networks:
  dokploy-network:
    external: true
