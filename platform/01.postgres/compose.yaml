services:
  vault-init:
    image: hashicorp/vault:1.15
    container_name: platform-postgres-vault-init
    command: sh -c 'apk add --no-cache jq && export VAULT_TOKEN=$$VAULT_APP_TOKEN && vault read -format=json secret/data/platform/production/postgres | jq -r ".data.data | to_entries[] | \"\\(.key | ascii_upcase)=\\(.value)\"" > /secrets/.env && chmod 444 /secrets/.env && echo "âœ… Secrets ready"'
    environment:
      VAULT_ADDR: ${VAULT_ADDR}
      VAULT_APP_TOKEN: ${VAULT_APP_TOKEN:-}
    volumes:
      - secrets:/secrets
    networks:
      - dokploy-network
    restart: "no"

  postgres:
    image: postgres:16-alpine
    container_name: platform-postgres
    restart: always
    depends_on:
      vault-init:
        condition: service_completed_successfully
    env_file:
      - /secrets/.env
    environment:
      POSTGRES_USER: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      start_period: 30s
      interval: 30s
      retries: 5
      timeout: 5s
    volumes:
      - secrets:/secrets:ro
      - /data/platform/postgres:/var/lib/postgresql/data
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=false"

volumes:
  secrets:
    driver: local
    driver_opts:
      type: tmpfs
      device: tmpfs
      o: "size=10m,mode=0755"

networks:
  dokploy-network:
    external: true
