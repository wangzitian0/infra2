site_name: Infra Docs
site_description: Infrastructure docs, SSOT, and onboarding.
site_url: https://wangzitian0.github.io/infra2/
repo_url: https://github.com/wangzitian0/infra2
repo_name: wangzitian0/infra2

docs_dir: .
site_dir: ../.site

exclude_docs: |
  README_tempate.md
  project/project_template.md
  project/todowrite_template.md
  ssot/template.md
theme:
  name: material
  language: zh
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - toc.integrate
    - search.suggest
    - search.highlight

plugins:
  - search

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - footnotes
  - def_list
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Home: onboarding/README.md
  - 文档索引: README.md
  - Onboarding:
      - Quick Start: onboarding/01.quick-start.md
      - First App: onboarding/02.first-app.md
      - Database: onboarding/03.database.md
      - Secrets: onboarding/04.secrets.md
      - SSO: onboarding/05.sso.md
      - Observability (Planned): onboarding/06.observability.md
  - SSOT:
      - Index: ssot/README.md
      - Core: ssot/core.md
      - Bootstrap: ssot/bootstrap.nodep.md
      - Vars & Secrets: ssot/bootstrap.vars_and_secrets.md
      - Platform:
          - Automation: ssot/platform.automation.md
          - SSO: ssot/platform.sso.md
          - AI (Planned): ssot/platform.ai.md
      - Data:
          - Overview: ssot/db.overview.md
          - Vault Integration: ssot/db.vault-integration.md
          - Platform PG: ssot/db.platform_pg.md
          - Business PG (Planned): ssot/db.business_pg.md
          - Redis: ssot/db.redis.md
          - ClickHouse (Planned): ssot/db.clickhouse.md
          - ArangoDB (Planned): ssot/db.arangodb.md
      - Ops:
          - Standards: ssot/ops.standards.md
          - Pipeline: ssot/ops.pipeline.md
          - E2E: ssot/ops.e2e-regressions.md
          - Recovery: ssot/ops.recovery.md
          - Storage: ssot/ops.storage.md
          - Observability (Planned): ssot/ops.observability.md
          - Alerting: ssot/ops.alerting.md
  - Projects:
      - Portfolio: project/README.md
      - Infra-006: project/Infra-006.documentation_engineering.md
      - Infra-005: project/Infra-005.homer_portal.md
      - Infra-004: project/Infra-004.authentik_install.md
  - Archived Projects:
      - Infra-001: project/archive/Infra-001.bootstrap_setup.md
      - Infra-002: project/archive/Infra-002.1password_vault_install.md
      - Infra-003: project/archive/Infra-003.docs_reorg.md
