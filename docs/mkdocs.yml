site_name: Infra Docs
site_description: Infrastructure docs, SSOT, and onboarding.
site_url: https://wangzitian0.github.io/infra2/
repo_url: https://github.com/wangzitian0/infra2
repo_name: wangzitian0/infra2

docs_dir: .
site_dir: ../.site

exclude_docs: |
  README_tempate.md
  project/Infra-001.TODOWRITE.md
theme:
  name: material
  language: zh
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - toc.integrate
    - search.suggest
    - search.highlight

plugins:
  - search

markdown_extensions:
  - admonition
  - toc:
      permalink: true
  - tables
  - footnotes
  - def_list
  - attr_list
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

nav:
  - Home: README.md
  - Onboarding:
      - Overview: onboarding/README.md
      - Quick Start: onboarding/01.quick-start.md
