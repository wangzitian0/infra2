version: "3.4"

services:
  op-connect-api:
    image: 1password/connect-api:latest
    volumes:
      - /data/bootstrap/1password/1password-credentials.json:/home/opuser/.op/1password-credentials.json
      - /data/bootstrap/1password:/home/opuser/.op/data
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.op-connect.rule=Host(`op.${INTERNAL_DOMAIN}`)"
      - "traefik.http.routers.op-connect.entrypoints=websecure"
      - "traefik.http.routers.op-connect.tls.certresolver=letsencrypt"
      - "traefik.http.services.op-connect.loadbalancer.server.port=8080"
      
  op-connect-sync:
    image: 1password/connect-sync:latest
    volumes:
      - /data/bootstrap/1password/1password-credentials.json:/home/opuser/.op/1password-credentials.json
      - /data/bootstrap/1password:/home/opuser/.op/data
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true
