services:
  op-connect-api:
    image: 1password/connect-api:latest
    volumes:
      - /data/bootstrap/1password/1password-credentials.json:/home/opuser/.op/1password-credentials.json
      - /data/bootstrap/1password:/home/opuser/.op/data
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      
  op-connect-sync:
    image: 1password/connect-sync:latest
    volumes:
      - /data/bootstrap/1password/1password-credentials.json:/home/opuser/.op/1password-credentials.json
      - /data/bootstrap/1password:/home/opuser/.op/data
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true
