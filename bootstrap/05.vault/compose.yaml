services:
  vault:
    image: hashicorp/vault:1.15.4
    container_name: vault
    restart: always
    environment:
      VAULT_ADDR: "http://0.0.0.0:8200"
      VAULT_API_ADDR: "https://vault.${INTERNAL_DOMAIN}"
      VAULT_LOCAL_CONFIG: |
        {
          "listener": [{
            "tcp": {
              "address": "0.0.0.0:8200",
              "tls_disable": true
            }
          }],
          "storage": {
            "file": {
              "path": "/vault/file"
            }
          },
          "ui": true,
          "disable_mlock": true,
          "log_level": "info"
        }
    volumes:
      - /data/bootstrap/vault/file:/vault/file
      - /data/bootstrap/vault/logs:/vault/logs
    cap_add:
      - IPC_LOCK
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vault.rule=Host(`vault.${INTERNAL_DOMAIN}`)"
      - "traefik.http.routers.vault.entrypoints=websecure"
      - "traefik.http.routers.vault.tls.certresolver=letsencrypt"
      - "traefik.http.routers.vault.service=vault"
      - "traefik.http.services.vault.loadbalancer.server.port=8200"
    command: server

  unsealer:
    build: .
    container_name: vault-unsealer
    restart: always
    environment:
      VAULT_ADDR: "http://vault:8200"
      OP_CONNECT_HOST: "http://op-connect-api:8080"
      OP_CONNECT_TOKEN: "${OP_CONNECT_TOKEN}"
      OP_VAULT_ID: "${OP_VAULT_ID}"
      OP_ITEM_ID: "${OP_ITEM_ID}"
    depends_on:
      - vault
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true
