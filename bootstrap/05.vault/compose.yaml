services:
  vault:
    image: hashicorp/vault:1.15.4
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_ADDR: "http://127.0.0.1:8200"
      VAULT_API_ADDR: "https://vault.${INTERNAL_DOMAIN}"
      VAULT_LOCAL_CONFIG: |
        {
          "listener": [{
            "tcp": {
              "address": "0.0.0.0:8200",
              "tls_disable": true
            }
          }],
          "storage": {
            "file": {
              "path": "/vault/file"
            }
          },
          "api_addr": "https://vault.${INTERNAL_DOMAIN}",
          "ui": true,
          "disable_mlock": true,
          "log_level": "info"
        }
    volumes:
      - /data/bootstrap/vault/file:/vault/file
      - /data/bootstrap/vault/logs:/vault/logs
    command: server
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.vault.rule=Host(`vault.${INTERNAL_DOMAIN}`)"
      - "traefik.http.routers.vault.entrypoints=websecure"
      - "traefik.http.routers.vault.tls.certresolver=letsencrypt"
      - "traefik.http.services.vault.loadbalancer.server.port=8200"

networks:
  dokploy-network:
    external: true
